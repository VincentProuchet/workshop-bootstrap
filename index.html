<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-
fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>SGP - Accueil</title>
</head>

<body>

    <!-- 
        tp 1 
        Navbar 
    -->
    <nav class="navbar navbar-expand-sm bg-light navbar-light ">
        <img class="navbar-brand" src="/" width="40" height="30" alt="LOGO" />
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <button class="nav-link  btn btn-light" data-toggle="modal" href="#Collaborateurs"
                        data-target="#FiltreCollaborateurs">
                        Collaborateurs

                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link  btn btn-light" data-toggle="modal" href="#FiltreCollaborateurs"
                        data-target="#FiltreCollaborateurs">
                        Statistiques

                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link  btn btn-light" data-toggle="modal" href="#FiltreCollaborateurs"
                        data-target="#FiltreCollaborateurs">
                        Activités

                    </button>
                </li>
            </ul>

        </div>

    </nav>

    <!-- TODO -->


    <!-- modal -->
    <!-- filtre des collaborateurs -->
    <div class="modal" id="Collaborateurs">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- modal header -->
                <div class="modal-header">
                    <h4 class="modal-header">Les collaborateurs</h4>
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>

                </div>
                <!-- modal body -->
                <div class="modal-body">
                    <div>
                        <form method="post" action="#">
                            <div class="form-group">
                                <label for="collaborateurRechercheIdentity">Rechercher un nom ou un prénom qui commence
                                    par : </label>
                                <input class="form-control" type="text" name="identity"
                                    id="collaborateurRechercheIdentity">

                            </div>
                            <div class="form-group">
                                <label for="collaborateurRechercheDeptartement">Filtrer par département : </label>
                                <select class="form-control" name="departement" id="collaborateurRechercheDeptartement">
                                    <option value="tous">Tous</option>
                                    <option value="compta">Comptabilité</option>
                                    <option value="rh">Resources Humaines</option>
                                    <option value="dsi">Informatique</option>
                                </select>

                            </div>
                            <div class="form-group">
                                <label for="evenDeactivatedTick">Voir les collaborateurs désactivés</label>
                                <input class="form-control" type="checkbox" name="evenDeactivated"
                                    id="evenDeactivatedTick">
                            </div>
                            <input class="form-control" type="button" value="Rechercher">
                        </form>


                    </div>
                    <div>
                        <ul>
                            <li class="card">
                                <div class="card-header">

                                </div>
                                <div class="card-body">
                                    <img src="" alt="PHOTO" width="150" height="250">
                                    <div>Fonction</div>

                                </div>

                            </li>

                        </ul>


                    </div>



                </div>

                <!-- modal footer -->
                <div class="modal-footer">


                </div>

            </div>

        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
